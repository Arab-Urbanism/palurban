local_backend: true
backend:
  name: github
  branch: main # Branch to update (optional; defaults to master)
  repo: majdal/palurban
media_folder: static/img
public_folder: /img

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [en, ar]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections:
  - name: 'theme'
    label: 'Theme'
    folder: 'content/theme'
    media_folder: '/content/theme'
    create: true
    i18n: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Is draft', name: 'draft', widget: 'boolean' }
      - { label: 'Weight', name: 'weight', widget: 'number' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Last modified', name: 'lastmod', widget: 'datetime' }
      - { label: 'Preview summary', name: 'summary', widget: 'markdown' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - label: "Pages"
    name: "pages"
    i18n: true
    files: 
      - label: "Home page"
        name: "home"
        i18n: true
        file: "content/index.{{locale}}.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Body, name: body, widget: markdown}
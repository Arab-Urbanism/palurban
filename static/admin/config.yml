backend:
  name: github
  branch: main
  repo: majdal/palurban

media_folder: static/img
public_folder: /img

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [en, ar]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections:
  - name: "theme"
    label: "Theme"
    folder: "content/theme"
    media_folder: "/content/theme"
    create: true
    i18n: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Slug", name: "slug", widget: "string", i18n: duplicate }
      - {
          label: "Is draft",
          name: "draft",
          widget: "boolean",
          default: true,
          i18n: true,
        }
      - {
          label: "Weight",
          name: "weight",
          widget: "number",
          required: false,
          i18n: duplicate,
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          required: false,
          i18n: true,
        }
      - {
          label: "Last modified",
          name: "lastmod",
          widget: "datetime",
          default: "{{now}}",
          i18n: true,
        }
      - {
          label: "Preview summary",
          name: "summary",
          widget: "markdown",
          required: false,
          i18n: true,
        }
      - { label: "Image", name: "image", widget: "image", i18n: duplicate }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  - label: "Pages"
    name: "pages"
    i18n: true
    files:
      - label: "Home page"
        name: "home"
        i18n: true
        file: "content/index.{{locale}}.md"
        fields:
          - { label: Title, name: title, widget: string, i18n: true }
          - { label: Subtitle, name: subtitle, widget: string, i18n: true }
          - { label: Image, name: image, widget: image, i18n: duplicate }
          - { label: Body, name: body, widget: markdown, i18n: true }
